<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Forza Lap Viewer</title>
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #11141d;
      --text: #e9eef7;
      --muted: #9fb1c7;
      --accent: #ffb100;
      --master: #6e7791;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 12px;
      height: 100vh;
      padding: 12px;
    }
    #canvas {
      width: 100%;
      height: 100%;
      background: var(--panel);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    #sidebar {
      background: var(--panel);
      border-radius: 10px;
      padding: 12px;
      overflow: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 8px; font-size: 18px; }
    h2 { margin: 12px 0 6px; font-size: 15px; color: var(--muted); }
    .legend { display: flex; flex-wrap: wrap; gap: 8px; margin: 8px 0 12px; }
    .swatch {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      font-size: 12px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      border: 1px solid rgba(0,0,0,0.3);
    }
    table { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 10px; }
    th, td { padding: 4px 6px; text-align: right; border-bottom: 1px solid rgba(255,255,255,0.05); }
    th { text-align: left; color: var(--muted); }
    #controls { display: flex; align-items: center; gap: 8px; margin: 6px 0 10px; }
    #controls button { background: var(--accent); color: #000; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
    #controls input[type=range] { flex: 1; }
    #timeLabel { font-family: monospace; color: var(--muted); }
    .delta-pos { color: #5dd39e; }
    .delta-neg { color: #ff6b6b; }
    .event-row { display: flex; align-items: center; gap: 6px; font-size: 12px; margin-bottom: 4px; }
    .pill { padding: 2px 6px; border-radius: 6px; font-size: 11px; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="sidebar">
    <h1>Forza Lap Viewer</h1>
    <div id="controls">
      <button id="playPause">Play</button>
      <input type="range" id="scrub" min="0" max="1" step="0.01" value="0" />
      <span id="timeLabel">0:00.000</span>
    </div>
    <div id="status">Loading dataâ€¦</div>
    <div id="legend" class="legend"></div>
    <h2>Lap &amp; Sector Times</h2>
    <div id="laps"></div>
    <h2>Events</h2>
    <div id="events"></div>
  </div>
  <script src="viewer.js"></script>
</body>
</html>
